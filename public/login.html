<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Audio Splitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full px-4">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Audio Splitter</h1>
      <p class="text-gray-600">Ingresa tu contraseña para continuar</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form id="loginForm">
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm hidden">
          <span id="errorText"></span>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-500">Audio Splitter v1.0 | Powered by Whisper API</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Verificar si ya está autenticado
    const token = localStorage.getItem('authToken');
    if (token) {
      // Verificar si el token es válido haciendo una petición de prueba
      fetch('/api/uploads', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => {
        if (res.ok) {
          // Token válido, redirigir
          window.location.href = '/';
        } else {
          // Token inválido, limpiar
          localStorage.removeItem('authToken');
          localStorage.removeItem('tokenExpiry');
        }
      })
      .catch(() => {
        // Error de red, permitir login
        localStorage.removeItem('authToken');
        localStorage.removeItem('tokenExpiry');
      });
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value;

      if (!password) {
        showError('Por favor ingresa tu contraseña');
        return;
      }

      // Deshabilitar botón
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verificando...';
      hideError();

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Guardar token y tiempo de expiración
          localStorage.setItem('authToken', data.token);
          const expiryTime = Date.now() + (data.expiresIn * 1000); // Convertir a milisegundos
          localStorage.setItem('tokenExpiry', expiryTime);

          // Redirigir al inicio
          window.location.href = '/';
        } else {
          showError(data.error || 'Contraseña incorrecta');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Iniciar Sesión';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        console.error('Error en login:', error);
        showError('Error de conexión. Por favor intenta de nuevo.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Iniciar Sesión';
      }
    });

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    // Focus en el campo de contraseña al cargar
    passwordInput.focus();
  </script>
</body>
</html>
